{% if obj.sms.all|length > 0 %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ title }}</h3>
                </div>
                <div class="panel-body">

                        <table class="table table-bordered table-hover table-striped">
                            <tr>
                                <th>Fecha</th>
                                <th>Usuario</th>
                                <th>Mensaje</th>
                                <th>Estado</th>
                            </tr>
                            {% for sms in obj.sms.all %}
                                <tr>
                                    <td>
                                        {{ sms.date|date:"d-m-Y" }} {{ sms.date|time:"H:i" }}
                                    </td>
                                    <td>
                                        {{ sms.sender.get_full_name }}
                                    </td>
                                    <td>
                                        {{ sms.body }}
                                    </td>
                                    <td>
                                        {{ sms.sent_status }}
                                    </td>
                                </tr>
                            {% endfor %}
                        </table>

                </div>
            </div>
        </div>
    </div>
{% endif %}
