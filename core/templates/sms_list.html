{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% block page_title %}Mensajes recibidos GSM{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% block alert %} {% endblock %}
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped" id="sms-table">
                <tr>
                    <th>Remitente</th>
                    <th>Telefono</th>
                    <th>Fecha</th>
                    <th>Texto</th>
                </tr>
            </table>
        </div>
        <div class="col-md-12" id="sms-list">
            <h5>Cargando...</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block extrajs %}
    <script src="{% static 'base/js/core/sms-gsm.js' %}"></script>
{% endblock %}
